<html>
    <head>
        <title>Objects and their properties</title>
    </head>
    <body>
        <h2>Javascript objects and their properties</h2>
        <p>There are two different ways to access the properties of an object.</p>
        <p>You can use . property or ["property"]</p>
        <p id="demo"></p>
        <script>
            var person={name:"Avishka", grade:6};
            document.getElementById("demo").innerHTML=person.name+" and "+person.grade;
        </script>
    </body>
</html>
